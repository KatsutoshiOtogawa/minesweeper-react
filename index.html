<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Minesweeper React</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color:#008080;">
    <table>
      <tr>
        <td>
          <div class="minesweeper-game" data-preset="expert" data-name="expert-1"></div>
          <div class="minesweeper-controller" data-name="expert-1"></div>
        </td>
        <td><div class="minesweeper-game" data-preset="expert" data-robot="100" data-name="expert-2"></div></td>
      </tr>
      <tr>
        <td><div class="minesweeper-game" data-preset="intermediate" data-name="intermediate-1"></div></td>
        <td><div class="minesweeper-game" data-preset="intermediate" data-robot="1000" data-name="intermediate-2"></div></td>
      </tr>
      <tr>
        <td><div class="minesweeper-game" data-preset="beginner" data-name="beginner-2"></div></td>
        <td><div class="minesweeper-game" data-preset="beginner" data-robot="2000" data-name="beginner-2"></div></td>
      </tr>
    </table>
    <script src="scripts.js"></script>
  </body>
</html>
