<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Minesweeper React</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color:#008080;">
    <table>
      <tr>
        <td>
          <div class="minesweeper-game" data-preset="expert" data-name="expert" data-robot="100"></div>
          <div class="minesweeper-controller" data-name="expert"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="minesweeper-game" data-preset="intermediate" data-name="intermediate"></div>
          <div class="minesweeper-controller" data-name="intermediate"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="minesweeper-game" data-preset="beginner" data-name="beginner"></div>
          <div class="minesweeper-controller" data-name="beginner"></div>
        </td>
      </tr>
    </table>
    <script src="scripts.js"></script>
  </body>
</html>
