<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Minesweeper React</title>

  <body style="background-color:#008080;">

        <td><div class="minesweeper-game" data-preset="expert"></div></td>
        <td><div class="minesweeper-game" data-preset="expert" data-robot="100"></div></td>
